<div class="sidebar" [ngClass]="{'open': isOpen, 'mobile-view': isMobileView}">
  <ul>
    <li *ngFor="let menuItem of menuItems">
      <a href="#" (click)="toggleSubmenu(menuItem.name)">{{ menuItem.name }}</a>
      <ul *ngIf="showSubmenu[menuItem.name] && menuItem.hasSubmenu">
        <li *ngFor="let category of categories">
          <p><a [routerLink]="'/movies/'+category">{{ category }}</a> </p>
        </li>
      </ul>
    </li>
  </ul>
</div>
